<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap 4 precompiled stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My css stylesheet -->
    <link rel="stylesheet" href="css/master.css">

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron py-5">
        <h1 class="display-4" align="center">Welcome to Tic Tac Toe!</h1>
        <p class="lead" align="center">Make horizontal, vertical or diagonal elements same to win round.</p>
        <p class="lead" align="center">The player first to make a score of 5 wins.</p>
        <hr class="display-4">

        <!-- Player selection and restart -->
        <div class="d-flex justify-content-around">
          <div class="d-flex align-self-start">
            <button type="button" class="btn btn-outline-primary" id="player_one">  Player 1  </button>
          </div>
          <div class="d-flex align-items-center">
            <button type="button" class="btn btn-outline-danger" id="reset_game"> Reset Game </button>
          </div>
          <div class="d-flex align-self-end">
            <button type="button" class="btn btn-outline-primary" id="player_two">  Player 2  </button>
          </div>
        </div>

        <p class="lead"></p>

        <!-- Display scores -->
        <div class="d-flex justify-content-around">
          <div class="d-flex align-self-start">
            <button type="button" class="btn btn-outline-primary" id="player_one_score" disabled>Score: 0</button>
          </div>
          <div class="d-flex align-items-center">
            <button type="button" class="btn btn-outline-success" id="restart_game">Restart Round</button>
          </div>
          <div class="d-flex align-self-end">
            <button type="button" class="btn btn-outline-primary" id="player_two_score" disabled>Score: 0</button>
          </div>
        </div>
      </div>

      <!-- Game panel -->
      <table align='center'>
        <tr>
          <td id="zero_zero"></td>
          <td id="zero_one"></td>
          <td id="zero_two"></td>
        </tr>
        <tr>
          <td id="one_zero"></td>
          <td id="one_one"></td>
          <td id="one_two"></td>
        </tr>
        <tr>
          <td id="two_zero"></td>
          <td id="two_one"></td>
          <td id="two_two"></td>
        </tr>
      </table>

      <!-- Modal -->
      <div class="modal fade" id="player_victory_display" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="winner_modal_title">Winner for Round: 0</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="player_victory_text"></div>
            <div class="modal-footer">
              <button type="button" id="start_next_round" class="btn btn-primary" data-dismiss="modal">Start Next Round</button>
            </div>
          </div>
        </div>
      </div>

      <p class="lead"></p>

      <!-- Loading script -->
      <script type="text/javascript" src="Scripts/index_javascript.js"></script>
    </div>
  </body>
</html>
